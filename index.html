<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id='bg'>
            <img id='bgg' src="bg.jpg" alt="background">
            <div id="logo">
                <span id="test"><strong>Made with The Odin Project</strong> <br>
                <img src="user-add.svg" alt=""></span>
        </div>
            
            
            
        </div>

        <div id="content">
            <div id="top"><h2>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloribus placeat quos dolore, quisquam dolor dicta illo a ratione nam soluta, hic aliquam explicabo aliquid, necessitatibus officiis voluptate impedit. Fugiat, voluptatem!</h2></div>
            <div id="form">
                <form id="myform" action="/" method="GET">
                    <div id="form-cont">
                        <div class="col">
                            <div>
                                <label for="fname">First name</label><br>   
                                <input id="fname" type="text" name="fname" required><br>
                            </div>
                            <div>
                                <label for="email">Email</label><br>
                                <input id='email' type="email" title="please enter valid email" name="email" required><br>
                            </div>
                            <div>
                                <label for="password">Password</label><br>
                                <input id='password' type="password" name="password" required><br>
                                <p style="color:red;" id="error"></p>
                            </div>
                        </div>
                        <div class="col">
                            <div>
                                <label for="lname">Last name</label><br>   
                                <input id='lname' type="text" name="lname" required><br>
                            </div>
                            <div>
                                
                                <label for="pnumber">Phone number</label><br>
                                <input id="pnumber" type="tel" title="please enter a phone number e.g. 123-456-789" name="pnumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required><br>
                                
                            </div>
                            <div>
                                <label for="confirm_password">Confirm Password</label><br>
                                <input id='confirm_password' type="password" name="confirm_password" required><br>
                                <p style="color:red;" id="error"></p>
                            </div>
                            
                        </div>
                    </div>
                    
                    
                </form>
            </div>
            <div id="commit"><button type='submit' form="myform" class="button" style="vertical-align:middle"><span>Create an account</span></button>
                <p id="status"></p>
            </div>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script> 
    <script src="https://malsup.github.io/jquery.form.js"></script> 
    <script src="script.js"></script>
</body>
</html>
